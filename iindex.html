<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>学术家族树</title>
<script src="./src/jquery.js"></script>
<script src="./src/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<style>
body
{
background-image: url("./img/background.jpg");
background-repeat:no-repeat;
background-attachment:fixed;
background-position: 100% 100%; 
} 
</style>

<body >
<textarea id="data1" type="text" placeholder=
  "请输入家族树信息：
  例如：
  导师：张三
  2016级博士生：天一、王二、吴五
  2015级硕士生：李四、王五、许六
  2016级硕士生：刘一、李二、李三
  2017级本科生：刘六、琪七、司四

  刘六：JAVA、数学建模

  李二：字节跳动、京东云"
rows="15" cols="50" style="resize: none;margin-left: 50px;margin-top: 25px">
</textarea>
<button id='creat'>提交</button>

<script>
$("#creat").click(function(){	
   		var s =document.getElementById("data1").value;
		var reg = new RegExp("导师：","g");
		s.replace(reg,"导师/");
		var reg = new RegExp("级博士生：","g");
		s.replace(reg,"级博士生/");
		var reg = new RegExp("级硕士生：","g");
		s.replace(reg,"级硕士生/");
		var reg = new RegExp("级本科生：","g");
		s.replace(reg,"级本科生/");
		var reg = new RegExp(" ","g");
		s.replace(reg,"");
		var length=s.length;
		if (s[length-1].match(/\n|\r/g))
		alert("文本末不能有空行！");
		var reg = /\n(\n)*( )*(\n)*\n/g;
		s = s.replace(reg,"\n");
   		var ss = s.split(/、|\n|\r|：|\t|\ +/g); 
		console.log(ss);
		var num1=0;
		var num2=0;
		var num3=0;
		var num4=0;
		var num5=0;
	        var num6=0;
                var num7=0;	
		var tc=0;
		var i=0;
		if(ss[0]!="导师"){
			alert("请输入以导师开头的格式！");
		}
		else{
			//处理导师节点
		    while(i<ss.length){

				for(;i<ss.length;i++){
					console.log(ss[i]);
					if(i==0){
						if(ss[i]=="导师"){
							$("#Tree").html('<li id="id4'+num4+'"><span  id="id5'+num5+'"> 导师</span></li>');
							num4++;
							i++;
							$('#id5'+num5).after('<ul><li id="tc'+tc+'"><span id="teacher"> '+ss[i]+'</span></li></u1>');
							dic[ss[i]]="tc"+tc.toString();
							num5++;
						}
						else{
							break;
						} 
						console.log(ss[i]);
					}
					else{
						if(ss[i]=="导师"){
						$('#id4'+(num4-1)).after('<li id="id4'+num4+'"><span  id="id5'+num5+'"> 导师</span></li>');
						num4++;
						i++;
						$('#id5'+num5).after('<ul><li id="tc'+tc+'"><span id="teacher"> '+ss[i]+'</span></li></u1>');						
						num5++;
					}
					else{
						break;
					} 
					console.log(ss[i]);
					}
						
				}
		//处理其他节点
				while(i<ss.length){
					if(ss[i].match(/:$/g)){
						console.log(ss[i]);
						ss[i]=ss[i].replace(":","");
						var j=1;
						var k=1;
						for(;j<ss.length;j++){
						    if(ss[i]==ss[j]){
							break;
						    }
						}
						for(;i<ss.length;i++)
						{
						    if(ss[i].match(/:$/g)){
							break;
						    }
						    if(k==1){
							k++;
						    }
						    else if(k==2){                                
							$('#'+dic[ss[j]]).after('<ul ><li id="id6'+num6+'"><span id="id7'+num7+'"></span></li></ul>');
							$('#id7'+num7).html(ss[i]);
							num6++;
							num7++;
							k++;
						    }
						    else{                                
							$('#id6'+(num6-1)).after('<li id="id6'+num6+'"><span id="id7'+num7+'"> </span></li>');
							$('#id7'+num7).html(ss[i]);
							num6++;
							num7++;
						    }
						}
					    }
					else{
						if(ss[i].match(/(([0-9]+)级博士生)|(([0-9]+)级硕士生)|(([0-9]+)级本科生)/)){
						$('#tc'+tc).after('<li><span id="id'+num1+'"> </span></li>');
						$('#id'+num1).html(ss[i]);
						dic[ss[i]]="id1"+num1.toString();
						console.log(ss[i]);
						i++;
						var j=1;
							for(;i<ss.length;i++){
								console.log(ss[i]);
								if(ss[i].match(/(([0-9]+)级博士生)|(([0-9]+)级硕士生)|(([0-9]+)级本科生)|导师/)){
									i--;
									break;
								}
								if(j==1){
									$('#id'+num1).after('<ul><li id="id3'+num3+'"><span id="id2'+num2+'"> </span></li></u1>');
									dic[ss[i]]="id3"+num3.toString();
									j++;
								}
								else{
									$('#id3'+(num3-1)).after('<li id="id3'+num3+'"><span id="id2'+num2+'"> </span></li>');
									dic[ss[i]]="id3"+num3.toString();
								}
								$('#id2'+num2).html(ss[i]);
								num2=num2+1;
								num3=num3+1;
								console.log(ss[i]);
							}  
						num1=num1+1;
					}
					else{
						break;
					}
					
					i++;
					if(ss[i]=="导师"){
						break;
					}
					console.log(ss[i]);
				}
					}
					
				tc++;
		}
		}
            $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', '关闭');
            $('.tree li.parent_li > span').on('click', function (e) {
                var children = $(this).parent('li.parent_li').find(' > ul > li');
                if (children.is(":visible")) {
                    children.hide('fast');
                    $(this).attr('title', '展开').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
                } else {
                    children.show('fast');
                    $(this).attr('title', '关闭').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
                }
                e.stopPropagation();
            });
});
</script>

<div class="tree">
<ul id="Tree">
</ul>
</div>

</body>

</html>
